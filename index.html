<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Secure Instagram">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <title>Secure Instagram PWA</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafafa;

        


    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
      
    }
    #login-screen, #app {
      text-align: center;
      width: 100%;
    }
    #app {
      display: none;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>Secure Instagram</h1>
    <p>Enter your app password:</p>
    <input type="password" id="app-password" placeholder="Password">
    <button onclick="verifyPassword()">Enter</button>
  </div>

  <div id="app">
    <iframe 
      src="https://www.instagram.com" 
      title="Instagram"
      allow="fullscreen">
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
