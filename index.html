<!DOCTYPE html>
<html>
<head>
    <title>Track My Phone</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Track My Phone</h1>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13); // Default location

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for the phone's location
        const marker = L.marker([51.505, -0.09]).addTo(map); // Default marker location

        // Function to update the marker's location
        function updateLocation(lat, lng) {
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 13);
        }

        // Function to fetch and parse CSV data
        async function fetchLocationFromCSV() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVjL5P7Oefyg5j70VLCiRAdxL7AgD46Aec-Lj2LImOePkIIsqEOeDhEAL944b7b8LduQCktl0bvcWi/pub?output=csv';
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            // Parse CSV data
            const rows = csvText.split('\n'); // Split rows
            const latestRow = rows[rows.length - 1]; // Get the latest row
            const [lat, lng] = latestRow.split(','); // Split latitude and longitude

            // Update the marker's location
            updateLocation(parseFloat(lat), parseFloat(lng));
        }

        // Update location every 5 seconds
        setInterval(fetchLocationFromCSV, 5000);

        // Fetch location immediately on page load
        fetchLocationFromCSV();
    </script>
</body>
</html>
