<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MacroDroid Trigger">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="black.jpg" as="image">
    <link rel="preload" href="peakpx.jpg" as="image">
    <title>Apple Pay</title>
    <style>
        body, html {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        #sidePanel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #sidePanel button {
            margin: 10px 0;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        #sidePanel button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        input, select {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: rgba(68, 68, 68, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(68, 68, 68, 0.5);
        }

        #notification {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', Arial, sans-serif;
            z-index: 9999;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        h1, h3 {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidePanel">
        <button onclick="triggerWalk()">Walk</button>
        <button onclick="triggerJump()">Jump</button>
        <button onclick="triggerAction('stop')">Stop</button>
        <button onclick="triggerAction('check')">Check</button>
    </div>
    
    <h1>MacroDroid Trigger</h1>
    
    <div class="input-group">
        <input type="text" id="walkStart" placeholder="Start Location">
        <input type="text" id="walkEnd" placeholder="End Location">
        <button onclick="triggerWalk()">Trigger Walk</button>
    </div>

    <div class="input-group">
        <input type="text" id="jumpLocation" placeholder="Jump Location">
        <button onclick="triggerJump()">Trigger Jump</button>
    </div>

    <select id="savedLocations" onchange="applySavedLocation()">
        <option value="">üìç Saved Locations</option>
    </select>

    <div id="notification"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let focusedInput = null;
        let unlockClicks = 0;

        const lockScreen = document.getElementById('lockScreen');
        const unlockArea = { x: window.innerWidth / 2 - 50, y: window.innerHeight / 2 - 50, width: 100, height: 100 };

        lockScreen.addEventListener('click', (event) => {
            if (
                event.clientX >= unlockArea.x && event.clientX <= unlockArea.x + unlockArea.width &&
                event.clientY >= unlockArea.y && event.clientY <= unlockArea.y + unlockArea.height
            ) {
                unlockClicks++;
                if (unlockClicks === 3) {
                    lockScreen.style.display = 'none';
                }
            }
        });

        function showNotification(message, duration = 4500) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }, duration);
        }

        function triggerWalk() {
            const start = document.getElementById('walkStart').value.trim();
            const end = document.getElementById('walkEnd').value.trim();
    
            if (!start || !end) {
                showNotification('‚ö†Ô∏è Please enter both start and end locations.');
                return;
            }

            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/walk?location1=${encodeURIComponent(start)}&location2=${encodeURIComponent(end)}`;
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification('‚úÖ Walk triggered successfully!'))
                .catch(error => showNotification('‚ùå Failed to trigger Walk: ' + error));
        }
    
        function triggerJump() {
            const location = document.getElementById('jumpLocation').value.trim();
    
            if (!location) {
                showNotification('‚ö†Ô∏è Please enter a location for Jump.');
                return;
            }
    
            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/jump?location1=${encodeURIComponent(location)}`;
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification('‚úÖ Jump triggered successfully!'))
                .catch(error => showNotification('‚ùå Failed to trigger Jump: ' + error));
        }

        function triggerAction(action) {
            const url =
                action === 'check'
                    ? 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/check'
                    : 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/reset';
    
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification(`‚úÖ ${action.charAt(0).toUpperCase() + action.slice(1)} triggered successfully!`))
                .catch(error => showNotification('‚ùå Failed to trigger action: ' + error));
        }

        async function fetchSavedLocations() {
            try {
                const response = await fetch('locations.json');
                const locations = await response.json();
                populateSavedLocationsDropdown(locations);
            } catch (error) {
                console.error('Failed to fetch saved locations:', error);
            }
        }

        function populateSavedLocationsDropdown(locations) {
            const dropdown = document.getElementById('savedLocations');
            dropdown.innerHTML = '<option value=""> üìç Saved Locations </option>';
            for (const [label, location] of Object.entries(locations)) {
                const option = document.createElement('option');
                option.value = label;
                option.textContent = label;
                dropdown.appendChild(option);
            }
        }

        function applySavedLocation() {
            const dropdown = document.getElementById('savedLocations');
            const selectedLocation = dropdown.value;
            if (selectedLocation) {
                const location = locations[selectedLocation];
                if (location) {
                    document.getElementById('walkStart').value = location.start;
                    document.getElementById('walkEnd').value = location.end;
                    showNotification(`‚úÖ Location "${selectedLocation}" applied.`);
                }
            }
        }

        fetchSavedLocations();
    </script>
</body>
</html>
