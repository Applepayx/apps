<!DOCTYPE html>
<html>
<head>
    <title>Live Location & Battery</title>
</head>
<body>
    <h2>Location & Battery Data</h2>
    <pre id="data">Loading...</pre>

    <script>
        async function fetchData() {
            const response = await fetch('https://webhook.site/c49e96e0-c833-453f-bfe0-e6c003983a87'); // Your Webhook URL
            const text = await response.text();
            document.getElementById('data').textContent = text;
        }

        setInterval(fetchData, 5000); // Refresh every 5 seconds
        fetchData();
    </script>
</body>
</html>
