<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>App Gallery</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* Disable text selection */
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black; /* Black background */
      color: white; /* White text */
    }

    /* Password Screen */
    #password-screen, #app-gallery {
      display: none;
    }

    #password-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 18px;
      outline: none;
    }

    /* App Gallery */
    .app-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .app {
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #222; /* Dark gray for contrast */
      border: 1px solid #444;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .app:hover {
      background-color: #333;
    }

    .lock-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4c4c; /* Red button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .lock-button:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>
  <div id="password-screen" class="container">
    <h1>Enter Password</h1>
    <input id="password" type="password" placeholder="Password" autofocus>
  </div>

  <div id="app-gallery" class="container">
    <div class="app-gallery">
      <a href="friendly://app" class="app">Friendly Browser</a>
      <a href="shortcuts://run-shortcut?name=Mantle" class="app">Shortcuts</a>
      <a href="whatsapp://business" class="app">WhatsApp Business</a>
    </div>
    <button class="lock-button" onclick="lockApp()">Lock App</button>
  </div>

  <script>
    const PASSWORD = "1234"; // Set your desired password here

    const passwordScreen = document.getElementById("password-screen");
    const appGallery = document.getElementById("app-gallery");
    const passwordInput = document.getElementById("password");

    // Show password screen on load
    passwordScreen.style.display = "flex";

    // Automatically unlock the app when the correct password is entered
    passwordInput.addEventListener("input", (event) => {
      if (event.target.value === PASSWORD) {
        passwordScreen.style.display = "none";
        appGallery.style.display = "block";
      }
    });

    // Lock the app and return to password screen
    function lockApp() {
      passwordInput.value = "";
      appGallery.style.display = "none";
      passwordScreen.style.display = "flex";
    }
  </script>
</body>
</html>
