<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MacroDroid Trigger">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MacroDroid Trigger</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            padding: 10px;
            overflow: hidden; /* Disable scrolling */
            touch-action: none; /* Disable gestures like pinch-to-zoom */
        }

        h1, h3 {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            font-size: 20px;
            margin: 10px 0;
        }

        .input-group {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            max-width: 100%;
        }

        input {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            flex: 1;
            padding: 5px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            margin-right: 5px;
            width: 70%; /* Adjust this percentage to make inputs smaller */
        }

        button.icon {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            padding: 5px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 5px; /* Add space between buttons */
        }

        button.icon:hover {
            background-color: #666;
        }

        select {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            width: 100%;
            padding: 5px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            margin: 10px 0;
        }

        button.action {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            width: 100%;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        button.action:hover {
            background-color: #666;
        }

        button.action:active {
            background-color: #888;
        }

        /* Screen Lock Style */
        #screenLock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Black Screen Lock -->
   <div id="screenLock">
        <p>Error: Please try again later</p>
    </div>
    
    <h1>MacroDroid Trigger</h1>

    <!-- Walk Action -->
    <h3><img src="walk.png" alt="Walk Icon" style="width: 24px; vertical-align: middle;"> Walk</h3>
    <div class="input-group">
        <input type="text" id="walkStart" placeholder="Start Location" onclick="setFocusedInput('walkStart')">
        <button class="icon" onclick="pasteInput('walkStart')">üìã</button>
        <button class="icon" onclick="clearInput('walkStart')">‚ùå</button>
    </div>
    <div class="input-group">
        <input type="text" id="walkEnd" placeholder="End Location" onclick="setFocusedInput('walkEnd')">
        <button class="icon" onclick="pasteInput('walkEnd')">üìã</button>
        <button class="icon" onclick="clearInput('walkEnd')">‚ùå</button>
    </div>
    <button class="action" onclick="triggerWalk()">Send Walk</button>

    <!-- Jump Action -->
    <h3><img src="jump.png" alt="Jump Icon" style="width: 24px; vertical-align: middle;"> Jump</h3>
    <div class="input-group">
        <input type="text" id="jumpLocation" placeholder="Jump Location" onclick="setFocusedInput('jumpLocation')">
        <button class="icon" onclick="pasteInput('jumpLocation')">üìã</button>
        <button class="icon" onclick="clearInput('jumpLocation')">‚ùå</button>
    </div>
    <button class="action" onclick="triggerJump()">Send Jump</button>

    <!-- Save and Manage Locations -->
    <select id="savedLocations" onchange="applySavedLocation()">
        <option value="">-- Select a Saved Location --</option>
    </select>

    <!-- Other Actions -->
    <h3>‚öôÔ∏è Other Actions</h3>
    <button class="action" onclick="openGoogleMaps()">Google Maps üó∫Ô∏è</button>
    <button class="action" onclick="triggerAction('check')">Check Phone Battery</button>
    <button class="action" onclick="triggerAction('stop')">Stop</button>

    <script>
        let focusedInput = null;
        let unlockCount = 0;
        const unlockThreshold = 2;
       
        function closeScreenLock() {
            const screenLock = document.getElementById('screenLock');
            screenLock.style.display = 'none';
            screenLock.style.pointerEvents = 'none'; // Disable interaction
        }

        function setFocusedInput(inputId) {
            focusedInput = inputId;
        }
        function openGoogleMaps() {
            const googleMapsURL = "comgooglemaps://";
            const fallbackURL = "https://maps.google.com";
    
            // Attempt to open Google Maps app
            window.location.href = googleMapsURL;       
        }
        
        function clearInput(id) {
            document.getElementById(id).value = '';
        }


        async function pasteInput(id) {
            try {
                const text = await navigator.clipboard.readText();
                // Remove parentheses from the pasted text
                const cleanedText = text.replace(/[()]/g, '');
                document.getElementById(id).value = cleanedText;
            } catch (err) {
                alert('Failed to paste from clipboard: ' + err);
            }
        }


        async function fetchLocations() {
            try {
                const response = await fetch('locations.json');
                if (!response.ok) throw new Error('Failed to fetch locations file.');
                const locations = await response.json();
                return locations;
            } catch (error) {
                console.error('Error fetching locations:', error);
                return {};
            }
        }

            locations[label] = location;
        

        
        async function updateSavedLocationsDropdown() {
            const locations = await fetchLocations();
            const dropdown = document.getElementById('savedLocations');
            dropdown.innerHTML = '<option value="">-- Select a Saved Location --</option>';
        
            for (const [label, location] of Object.entries(locations)) {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = label;
                dropdown.appendChild(option);
            }
        }
        
        function applySavedLocation() {
            if (!focusedInput) {
                alert('Click on an input field first to select a saved location.');
                document.getElementById('savedLocations').value = '';
                return;
            }
        
            const dropdown = document.getElementById('savedLocations');
            const selectedLocation = dropdown.value;
        
            if (selectedLocation) {
                document.getElementById(focusedInput).value = selectedLocation;
            }
        
            dropdown.value = '';
        }
        



        function triggerWalk() {
            const start = document.getElementById('walkStart').value.trim();
            const end = document.getElementById('walkEnd').value.trim();

            if (!start || !end) {
                alert('Please enter both start and end locations.');
                return;
            }

            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/walk?location1=${encodeURIComponent(start)}&location2=${encodeURIComponent(end)}`;
            fetch(url)
                .then(response => response.text())
                .then(data => alert('Walk triggered successfully!'))
                .catch(error => alert('Failed to trigger Walk: ' + error));
        }

        function triggerJump() {
            const location = document.getElementById('jumpLocation').value.trim();

            if (!location) {
                alert('Please enter a location for Jump.');
                return;
            }

            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/jump?location1=${encodeURIComponent(location)}`;
            fetch(url)
                .then(response => response.text())
                .then(data => alert('Jump triggered successfully!'))
                .catch(error => alert('Failed to trigger Jump: ' + error));
        }

        function triggerAction(action) {
            const url =
                action === 'check'
                    ? 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/check'
                    : 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/reset';

            fetch(url)
                .then(response => response.text())
                .then(data => alert(`${action.charAt(0).toUpperCase() + action.slice(1)} triggered successfully!`))
                .catch(error => alert('Failed to trigger action: ' + error));
        }

        // Black Screen Lock Logic
        document.getElementById('screenLock').addEventListener('click', () => {
            unlockCount++;
            if (unlockCount === unlockThreshold) {
                document.getElementById('screenLock').style.display = 'none';
                unlockCount = 0; // Reset for the next lock
            }
        });

        updateSavedLocationsDropdown();
    </script>
</body>
</html>
