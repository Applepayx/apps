<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MacroDroid Trigger">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <title>MacroDroid Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            padding: 10px;
            overflow: hidden; /* Disable scrolling */
            touch-action: none; /* Disable gestures like pinch-to-zoom */
        }

        h1, h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            max-width: 100%;
        }

        input {
            flex: 1;
            padding: 4px;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            margin-right: 5px;
        }

        button.icon {
            padding: 4px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.icon:hover {
            background-color: #666;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            margin: 10px 0;
        }

        button.action {
            width: 100%;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        button.action:hover {
            background-color: #666;
        }

        button.action:active {
            background-color: #888;
        }
    </style>
</head>
<body>
    <h1>MacroDroid Trigger</h1>

    <!-- Walk Action -->
    <h3>üö∂ Walk</h3>
    <div class="input-group">
        <input type="text" id="walkStart" placeholder="Start Location" onclick="setFocusedInput('walkStart')">
        <button class="icon" onclick="pasteInput('walkStart')">üìã</button>
        <button class="icon" onclick="clearInput('walkStart')">‚ùå</button>
    </div>
    <div class="input-group">
        <input type="text" id="walkEnd" placeholder="End Location" onclick="setFocusedInput('walkEnd')">
        <button class="icon" onclick="pasteInput('walkEnd')">üìã</button>
        <button class="icon" onclick="clearInput('walkEnd')">‚ùå</button>
    </div>
    <button class="action" onclick="triggerWalk()">Send Walk</button>

    <!-- Jump Action -->
    <h3>ü¶ò Jump</h3>
    <div class="input-group">
        <input type="text" id="jumpLocation" placeholder="Jump Location" onclick="setFocusedInput('jumpLocation')">
        <button class="icon" onclick="pasteInput('jumpLocation')">üìã</button>
        <button class="icon" onclick="clearInput('jumpLocation')">‚ùå</button>
    </div>
    <button class="action" onclick="triggerJump()">Send Jump</button>

    <!-- Save and Manage Locations -->
    <select id="savedLocations" onchange="applySavedLocation()">
        <option value="">-- Select a Saved Location --</option>
    </select>
    <button class="action" onclick="saveLocation()">üíæ Save Location</button>
    <button class="action" onclick="exportLocations()">üì§ Export Locations</button>

    <script>
        let focusedInput = null;

        function setFocusedInput(inputId) {
            focusedInput = inputId;
        }

        function clearInput(id) {
            document.getElementById(id).value = '';
        }

        async function pasteInput(id) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(id).value = text;
            } catch (err) {
                alert('Failed to paste from clipboard: ' + err);
            }
        }

        function saveLocation() {
            if (!focusedInput) {
                alert('Click on an input field first to save the location.');
                return;
            }

            const location = document.getElementById(focusedInput).value.trim();
            if (!location) {
                alert('Please enter a location to save.');
                return;
            }

            const label = prompt('Enter a label for this location (e.g., Home):');
            if (!label) {
                alert('Location saving canceled.');
                return;
            }

            const savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || {};
            savedLocations[label] = location;
            localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
            updateSavedLocationsDropdown();
            alert(`Location "${label}" saved.`);
        }

        function exportLocations() {
            const savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || {};
            const blob = new Blob([JSON.stringify(savedLocations, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'savedLocations.json';
            link.click();
        }

        function updateSavedLocationsDropdown() {
            const savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || {};
            const dropdown = document.getElementById('savedLocations');
            dropdown.innerHTML = '<option value="">-- Select a Saved Location --</option>';

            for (const [label, location] of Object.entries(savedLocations)) {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = label;
                dropdown.appendChild(option);
            }
        }

        function applySavedLocation() {
            if (!focusedInput) {
                alert('Click on an input field first to select a saved location.');
                document.getElementById('savedLocations').value = '';
                return;
            }

            const dropdown = document.getElementById('savedLocations');
            const selectedLocation = dropdown.value;

            if (selectedLocation) {
                document.getElementById(focusedInput).value = selectedLocation;
            }

            dropdown.value = '';
        }

        updateSavedLocationsDropdown();
    </script>
</body>
</html>
