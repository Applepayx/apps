<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Instagram Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        video {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Dynamic Instagram Videos</h1>

    <!-- Container for videos -->
    <div id="video-container"></div>

    <script>
        // Array of video URLs (make sure these are valid and accessible)
        const videoUrls = [
            "https://www.w3schools.com/html/mov_bbb.mp4", // Example working video
            "https://archive.org/download/ElephantsDream/ed_hd.mp4", // Example working video
            "https://media.w3.org/2010/05/sintel/trailer_hd.mp4" // Example working video
        ];

        // Get the container element
        const container = document.getElementById("video-container");

        // Dynamically create video elements
        videoUrls.forEach(url => {
            const video = document.createElement("video");
            video.setAttribute("autoplay", true);
            video.setAttribute("muted", true);
            video.setAttribute("loop", true);
            video.setAttribute("playsinline", true); // For iOS compatibility
            video.innerHTML = `<source src="${url}" type="video/mp4">Your browser does not support the video tag.`;
            container.appendChild(video);
        });
    </script>
</body>
</html>
