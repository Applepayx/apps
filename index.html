<body>
    <div id="lockScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; display: flex; align-items: center; justify-content: center;">
         <p style="color: black; font-size: 24px;">..</p>
    </div>
    <div id="notification"></div>
    <h1>MacroDroid Trigger</h1>

    <!-- Walk Action -->
    <h3><img src="walk.png" alt="Walk Icon" style="width: 24px; vertical-align: middle;"> Walk</h3>
    <div class="input-group">
        <input type="text" id="walkStart" placeholder="Start Location" onclick="setFocusedInput('walkStart')">
        <button class="icon" onclick="pasteInput('walkStart')">üìã</button>
        <button class="icon" onclick="clearInput('walkStart')">‚ùå</button>
        <button class="icon" onclick="switchInputs()">üîÑ</button>
    </div>
    <div class="input-group">
        <input type="text" id="walkEnd" placeholder="End Location" onclick="setFocusedInput('walkEnd')">
        <button class="icon" onclick="pasteInput('walkEnd')">üìã</button>
        <button class="icon" onclick="clearInput('walkEnd')">‚ùå</button>
        <button class="icon" onclick="triggerWalk()">‚ñ∂Ô∏è</button>
    </div>

    <!-- Jump Action -->
    <h3><img src="jump.png" alt="Jump Icon" style="width: 24px; vertical-align: middle;"> Jump</h3>
    <div class="input-group">
        <input type="text" id="jumpLocation" placeholder="Jump Location" onclick="setFocusedInput('jumpLocation')">
        <button class="icon" onclick="pasteInput('jumpLocation')">üìã</button>
        <button class="icon" onclick="clearInput('jumpLocation')">‚ùå</button>
        <button class="icon" onclick="triggerJump()">‚ñ∂Ô∏è</button>
    </div>
    <!-- Saved Locations -->
    <h3>üìç Saved Locations</h3>
    <select id="savedLocations" onchange="applySavedLocation()">
        <option value="">-- Select a Saved Location --</option>
    </select>

    <!-- Other Actions -->
    <h3>‚öôÔ∏è Other Actions</h3>
    <button class="action" onclick="openGoogleMaps()">üó∫Ô∏è Google Maps üó∫Ô∏è</button>
    <button class="action" onclick="triggerAction('stop')">‚ö†Ô∏è Stop ‚ö†Ô∏è</button>
    <button class="action" onclick="triggerAction('check')">ü™´ Battery üîã</button>



    <script>
        let focusedInput = null;
        let unlockClicks = 0;

        // Lock Screen Logic
        const lockScreen = document.getElementById('lockScreen');
        lockScreen.addEventListener('click', () => {
            unlockClicks++;
            if (unlockClicks === 3) {
                lockScreen.style.display = 'none'; // Hide the lock screen after 3 clicks
            }
        });

        
        function setFocusedInput(inputId) {
            focusedInput = inputId;
        }

        function clearInput(id) {
            document.getElementById(id).value = '';
        }


        async function pasteInput(id) {
            try {
                const text = await navigator.clipboard.readText();
                const cleanedText = text.replace(/[()]/g, ''); // Remove parentheses
                document.getElementById(id).value = cleanedText;
            } catch (err) {
                alert('Failed to paste from clipboard: ' + err);
            }
        }

        function switchInputs() {
            const startInput = document.getElementById('walkStart');
            const endInput = document.getElementById('walkEnd');

           // Swap the values of the two inputs
            const temp = startInput.value;
            startInput.value = endInput.value;
            endInput.value = temp;
        }
        
        async function fetchSavedLocations() {
            try {
                const response = await fetch('locations.json');
                const locations = await response.json();
                populateSavedLocationsDropdown(locations);
            } catch (error) {
                console.error('Failed to fetch saved locations:', error);
            }
        }

        function populateSavedLocationsDropdown(locations) {
            const dropdown = document.getElementById('savedLocations');
            dropdown.innerHTML = '<option value="">-- Select a Saved Location --</option>';
            for (const [label, location] of Object.entries(locations)) {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = label;
                dropdown.appendChild(option);
            }
        }

        function applySavedLocation() {
            if (!focusedInput) {
                alert('Click on an input field first to select a saved location.');
                document.getElementById('savedLocations').value = '';
                return;
            }
            const dropdown = document.getElementById('savedLocations');
            const selectedLocation = dropdown.value;

            if (selectedLocation) {
                document.getElementById(focusedInput).value = selectedLocation;
            }

            dropdown.value = '';
        }
        
        // Notification logic
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.opacity = '1';
            notification.style.top = '20px';

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.top = '10px';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // Wait for fade-out
            }, 3000); // Show for 3 seconds
        }

          // Update the triggerWalk function
        function triggerWalk() {
            const start = document.getElementById('walkStart').value.trim();
            const end = document.getElementById('walkEnd').value.trim();

            if (!start || !end) {
                showNotification('‚ö†Ô∏è Please enter both start and end locations.');
                return;
            }

            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/walk?location1=${encodeURIComponent(start)}&location2=${encodeURIComponent(end)}`;
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification('‚úÖ Walk triggered successfully!'))
                .catch(error => showNotification('‚ùå Failed to trigger Walk: ' + error));
        }

        function triggerJump() {
            const location = document.getElementById('jumpLocation').value.trim();

            if (!location) {
                showNotification('‚ö†Ô∏è Please enter a location for Jump.');
                return;
            }

            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/jump?location1=${encodeURIComponent(location)}`;
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification('‚úÖ Jump triggered successfully!'))
                .catch(error => showNotification('‚ùå Failed to trigger Jump: ' + error));
        }

        function triggerAction(action) {
            const url =
                action === 'check'
                    ? 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/check'
                    : 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/reset';
        
            fetch(url)
                .then(response => response.text())
                .then(() => {
                    const message = `${action.charAt(0).toUpperCase() + action.slice(1)} triggered successfully!`;
                    showNotification(message, 'success'); // Display success notification
                })
                .catch(error => {
                    const message = `Failed to trigger action: ${error}`;
                    showNotification(message, 'error'); // Display error notification
                });
        }

        function openGoogleMaps() {
            const urlScheme = 'comgooglemaps://';
            window.location.href = urlScheme;
        }


        fetchSavedLocations();
    </script>
