<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MacroDroid Trigger">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>MacroDroid Trigger</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url('peakpx.jpg') no-repeat center center fixed; /* Add your image as background */
            background-color: #000; /* Fallback color if the image doesn't load */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            background-size: 100% 100%; /* Stretch the image to fit the screen */
            color: #fff;
            margin: 0;
            text-align: center;
            padding: 10px;
            overflow: hidden; /* Disable scrolling */
            touch-action: none; /* Disable gestures like pinch-to-zoom */
        }

        h1, h3 {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            font-size: 20px;
            margin: 10px 0;
        }

        /* Base styling */
        .input-group {
            font-family: 'Poppins', Arial, sans-serif; /* Apply to headings */
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            max-width: 100%;
        }
        
        /* Transparent input fields */
        input {
            font-family: 'Poppins', Arial, sans-serif;
            flex: 1;
            padding: 8px 15px;
            font-size: 17px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Transparent border */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            color: #fff;
            margin-right: 5px;
            width: 70%;
            transition: all 0.3s ease-in-out; /* Smooth transition */
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        
        /* Transparent select dropdown */
        select {
            font-family: 'Poppins', Arial, sans-serif;
            width: 100%;
            padding: 8px 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        select:focus {
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.3);
        }
        /* Reverted Icon button styling */
        button.icon {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 8px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: rgba(68, 68, 68, 0.3); /* Transparent button */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin-left: 5px;
        }
        
        button.icon:hover {
            background-color: rgba(68, 68, 68, 0.1);
            transform: scale(1.1);
        }
        
        button.icon:active {
            background-color: rgba(68, 68, 68, 0.1);
            transform: scale(1.05);
        }
        
        /* Action buttons styling (smaller, rounder, in one line) */
        button.action {
            font-family: 'Poppins', Arial, sans-serif;
            width: auto; /* Remove full width */
            background-color: rgba(68, 68, 68, 0.3);
            color: #fff;
            border: none;
            border-radius: 85px; /* Rounder corners */
            padding: 8px 14px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }
        
        button.action:hover {
            background-color: rgba(68, 68, 68, 0.2);
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(4, 4, 4, 0.2); /* Cool shadow effect */
        }
        
        button.action:active {
            background-color: rgba(68, 68, 68, 0.1);
            transform: scale(0.98);
        }
        
        /* Styling to make the action buttons inline */
        .action-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }




        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 18px;
        }


    </style>
</head>
<body>
    <div id="lockScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; display: flex; align-items: center; justify-content: center;">
         <p style="color: black; font-size: 24px;">..</p>
    </div>
    <h1>MacroDroid Trigger</h1>
    <div id="notification" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); color: #fff; padding: 15px 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); font-family:

    <!-- Walk Action -->
    <h3><img src="walk.png" alt="Walk Icon" style="width: 24px; vertical-align: middle;"> Walk</h3>
    <div class="input-group">
        <input type="text" id="walkStart" placeholder="Start Location" onclick="setFocusedInput('walkStart')">
        <button class="icon" onclick="pasteInput('walkStart')">üìã</button>
        <button class="icon" onclick="clearInput('walkStart')">‚ùå</button>
        <button class="icon" onclick="switchInputs()">üîÑ</button>
    </div>
    <div class="input-group">
        <input type="text" id="walkEnd" placeholder="End Location" onclick="setFocusedInput('walkEnd')">
        <button class="icon" onclick="pasteInput('walkEnd')">üìã</button>
        <button class="icon" onclick="clearInput('walkEnd')">‚ùå</button>
        <button class="icon" onclick="triggerWalk()">‚ñ∂Ô∏è</button>
    </div>

    <!-- Jump Action -->
    <h3><img src="jump.png" alt="Jump Icon" style="width: 24px; vertical-align: middle;"> Jump</h3>
    <div class="input-group">
        <input type="text" id="jumpLocation" placeholder="Jump Location" onclick="setFocusedInput('jumpLocation')">
        <button class="icon" onclick="pasteInput('jumpLocation')">üìã</button>
        <button class="icon" onclick="clearInput('jumpLocation')">‚ùå</button>
        <button class="icon" onclick="triggerJump()">‚ñ∂Ô∏è</button>
    </div>
    <!-- Saved Locations -->
    <select id="savedLocations" onchange="applySavedLocation()">
        <option value="">üìç Saved Locations</option>
    </select>

    <!-- Other Actions -->
    <h3>‚öôÔ∏è Other Actions</h3>
    <button class="action" onclick="openGoogleMaps()">üó∫Ô∏è Google Maps üó∫Ô∏è</button>
    <button class="action" onclick="triggerAction('stop')">‚ö†Ô∏è Stop ‚ö†Ô∏è</button>
    <button class="action" onclick="triggerAction('check')">ü™´ Battery üîã</button>



    <script>
        let focusedInput = null;
        let unlockClicks = 0;

        // Lock Screen Logic
        const lockScreen = document.getElementById('lockScreen');
        lockScreen.addEventListener('click', () => {
            unlockClicks++;
            if (unlockClicks === 3) {
                lockScreen.style.display = 'none'; // Hide the lock screen after 3 clicks
            }
        });
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.opacity = '1';
            notification.style.top = '20px';
    
            // Fade out after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.top = '10px';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // Wait for the fade-out transition to complete
            }, 3000); // Notification stays visible for 3 seconds
        }
        
        function setFocusedInput(inputId) {
            focusedInput = inputId;
        }

        function clearInput(id) {
            document.getElementById(id).value = '';
        }


        async function pasteInput(id) {
            try {
                const text = await navigator.clipboard.readText();
                const cleanedText = text.replace(/[()]/g, ''); // Remove parentheses
                document.getElementById(id).value = cleanedText;
            } catch (err) {
                alert('Failed to paste from clipboard: ' + err);
            }
        }

        function switchInputs() {
            const startInput = document.getElementById('walkStart');
            const endInput = document.getElementById('walkEnd');

           // Swap the values of the two inputs
            const temp = startInput.value;
            startInput.value = endInput.value;
            endInput.value = temp;
        }
        
        async function fetchSavedLocations() {
            try {
                const response = await fetch('locations.json');
                const locations = await response.json();
                populateSavedLocationsDropdown(locations);
            } catch (error) {
                console.error('Failed to fetch saved locations:', error);
            }
        }

        function populateSavedLocationsDropdown(locations) {
            const dropdown = document.getElementById('savedLocations');
            dropdown.innerHTML = '<option value=""> üìç Saved Locations </option>';
            for (const [label, location] of Object.entries(locations)) {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = label;
                dropdown.appendChild(option);
            }
        }

        function applySavedLocation() {
            if (!focusedInput) {
                alert('Click on an input field first to select a saved location.');
                document.getElementById('savedLocations').value = '';
                return;
            }
            const dropdown = document.getElementById('savedLocations');
            const selectedLocation = dropdown.value;

            if (selectedLocation) {
                document.getElementById(focusedInput).value = selectedLocation;
            }

            dropdown.value = '';
        }

        function triggerWalk() {
            const start = document.getElementById('walkStart').value.trim();
            const end = document.getElementById('walkEnd').value.trim();
    
            if (!start || !end) {
                showNotification('‚ö†Ô∏è Please enter both start and end locations.');
                return;
            }
    
            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/walk?location1=${encodeURIComponent(start)}&location2=${encodeURIComponent(end)}`;
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification('‚úÖ Walk triggered successfully!'))
                .catch(error => showNotification('‚ùå Failed to trigger Walk: ' + error));
        }
    
        // Update the triggerJump function
        function triggerJump() {
            const location = document.getElementById('jumpLocation').value.trim();
    
            if (!location) {
                showNotification('‚ö†Ô∏è Please enter a location for Jump.');
                return;
            }
    
            const url = `https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/jump?location1=${encodeURIComponent(location)}`;
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification('‚úÖ Jump triggered successfully!'))
                .catch(error => showNotification('‚ùå Failed to trigger Jump: ' + error));
        }
    
        // Update the triggerAction function
        function triggerAction(action) {
            const url =
                action === 'check'
                    ? 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/check'
                    : 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/reset';
    
            fetch(url)
                .then(response => response.text())
                .then(() => showNotification(`‚úÖ ${action.charAt(0).toUpperCase() + action.slice(1)} triggered successfully!`))
                .catch(error => showNotification('‚ùå Failed to trigger action: ' + error));
        }

        function openGoogleMaps() {
            const urlScheme = 'comgooglemaps://';
            window.location.href = urlScheme;
        }


        fetchSavedLocations();
    </script>
</body>
</html>
