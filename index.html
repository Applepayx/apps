<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MacroDroid Trigger">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MacroDroid Trigger</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            touch-action: none;
        }
        h1, h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        input {
            flex: 1;
            padding: 5px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            margin-right: 5px;
        }
        button.icon {
            padding: 5px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.icon:hover {
            background-color: #666;
        }
        button.action {
            width: 100%;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        button.action:hover {
            background-color: #666;
        }
        #screenLock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Black Screen Lock -->
    <div id="screenLock">
        <p>Error: Please try again later</p>
    </div>
    
    <h1>MacroDroid Trigger</h1>

    <!-- Walk Action -->
    <h3>üö∂ Walk</h3>
    <div class="input-group">
        <input type="text" id="walkStart" placeholder="Start Location">
        <button class="icon" onclick="pasteInput('walkStart')">üìã</button>
        <button class="icon" onclick="clearInput('walkStart')">‚ùå</button>
    </div>
    <div class="input-group">
        <input type="text" id="walkEnd" placeholder="End Location">
        <button class="icon" onclick="pasteInput('walkEnd')">üìã</button>
        <button class="icon" onclick="clearInput('walkEnd')">‚ùå</button>
    </div>
    <button class="action" onclick="triggerWalk()">Send Walk</button>

    <!-- Jump Action -->
    <h3>üèÉ Jump</h3>
    <div class="input-group">
        <input type="text" id="jumpLocation" placeholder="Jump Location">
        <button class="icon" onclick="pasteInput('jumpLocation')">üìã</button>
        <button class="icon" onclick="clearInput('jumpLocation')">‚ùå</button>
    </div>
    <button class="action" onclick="triggerJump()">Send Jump</button>

    <!-- Saved Locations -->
    <h3>üìç Saved Locations</h3>
    <select id="savedLocations" onchange="applySavedLocation()">
        <option value="">-- Select a Saved Location --</option>
    </select>

    <!-- Other Actions -->
    <h3>‚öôÔ∏è Other Actions</h3>
    <button class="action" onclick="openGoogleMaps()">Google Maps üó∫Ô∏è</button>
    <button class="action" onclick="triggerAction('check')">Check Phone Battery</button>
    <button class="action" onclick="triggerAction('stop')">Stop</button>

    <script>
        let unlockCount = 0;
        const unlockThreshold = 2;

        // Close Screen Lock
        document.getElementById('screenLock').addEventListener('click', () => {
            unlockCount++;
            if (unlockCount >= unlockThreshold) {
                document.getElementById('screenLock').style.display = 'none';
            }
        });

        // Clear Input
        function clearInput(id) {
            document.getElementById(id).value = '';
        }

        // Paste Input
        async function pasteInput(id) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(id).value = text.trim();
            } catch (err) {
                alert('Failed to paste from clipboard: ' + err);
            }
        }

        // Apply Saved Location
        function applySavedLocation() {
            const selectedLocation = document.getElementById('savedLocations').value;
            if (selectedLocation) {
                document.getElementById('jumpLocation').value = selectedLocation;
            }
        }

        // Trigger Walk
        function triggerWalk() {
            const start = document.getElementById('walkStart').value.trim();
            const end = document.getElementById('walkEnd').value.trim();

            if (!start || !end) {
                alert('Please enter both start and end locations.');
                return;
            }

            alert(`Walk triggered: Start = ${start}, End = ${end}`);
        }

        // Trigger Jump
        function triggerJump() {
            const location = document.getElementById('jumpLocation').value.trim();

            if (!location) {
                alert('Please enter a location for Jump.');
                return;
            }

            alert(`Jump triggered at: ${location}`);
        }

        // Open Google Maps
        function openGoogleMaps() {
            const googleMapsURL = "comgooglemaps://";
            const fallbackURL = "https://maps.google.com";

            // Attempt to open Google Maps app or fallback to the website
            window.location.href = googleMapsURL || fallbackURL;
        }

        // Trigger Other Actions
        function triggerAction(action) {
            const actionURLs = {
                check: 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/check',
                stop: 'https://trigger.macrodroid.com/5c2aee04-0839-4f5d-b322-ac3fd5e103d0/reset',
            };

            const url = actionURLs[action];
            if (!url) {
                alert('Invalid action.');
                return;
            }

            fetch(url)
                .then(response => response.text())
                .then(() => alert(`${action.charAt(0).toUpperCase() + action.slice(1)} triggered successfully!`))
                .catch(error => alert(`Failed to trigger ${action}: ${error}`));
        }
    </script>
</body>
</html>
